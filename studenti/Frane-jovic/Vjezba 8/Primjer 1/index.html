<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      action=""
      method="post"
      enctype="multipart/form-data"
      autocomplete="off"
      F
    >
      <p>
        <label for="ime">ime i prezime</label><br />
        <input
          id="ime"
          name="imeiprezime"
          type="text"
          size="30"
          maxlength="20"
          placeholder="vase ime"
          required
        />
      </p>
      <p>
        <label for="mail">email adresa</label><br />
        <input
          id="mail"
          name="email"
          type="email"
          size="20"
          maxlength="20"
          placeholder="@"
        />
      </p>
      <p>
        <label for="tel"> telefon</label>
        <input
          id="tel"
          name="telbr"
          type="tel"
          size="20"
          maxlength="20"
          placeholder="22222222"
        />
      </p>
      <p>
        <label for="pwd"> zaporka</label>
        <input id="pwd" name="pwd" type="password" size="20" maxlength="20" />
      </p>

      <p>
        <label for="boja">boja</label>
        <input id="boja" type="color" name="boja" />
      </p>
      <p>
        <label for="obavijesti">želim primati obavijesti</label>
        <input type="checkbox" name="newsletter" id="obavijesti" checked />
      </p>

      <p>
        Ocijenite usluge naše tvrtke <br />

        <label for="o1">1</label>
        <input id="o1" type="radio" name="ocjena" value="1" />
        <label for="o2">2</label>
        <input id="o2" type="radio" name="ocjena" value="2" />

        <label for="o3">3</label>
        <input id="o3" type="radio" name="ocjena" value="3" />
        <label for="o4">4</label>
        <input id="o4" type="radio" name="ocjena" value="4" />
        <label for="o5">5</label>
        <input id="o5" type="radio" name="ocjena" value="5" />
      </p>
      <p>
        <label for="dokument">Odaberite dokument</label><br />
        <input type="file" name="dokument" id="dokument" />
      </p>
      <p>
        <label for="datum">odaberite datum</label> <br />
        <input type="date" id="datum" name="datum" />
      </p>
      <p>
        <label for="komentar">upisite vas komentar</label><br />
        <textarea
          name="komentar"
          id="komentar"
          cols="30"
          rows="10"
          maxlength="100"
        ></textarea>
      </p>
      <p>
        <label for="grad">Odaberite grad</label>
        <select name="grad" id="grad">
          <option value="london">London</option>
          <option value="Pariz">Pariz</option>
          <option value="Rim" selected>Rim</option>
        </select>
      </p>
      <p>
        <label for="grad2">Odaberite ili upisite grad</label>
        <input id="grad2" name="grad 2" type="text" list="gradovi" />
        <datalist id="gradovi">
          <option value="London"></option>
          <option value="Pariz"></option>
          <option value="Rim"></option>
        </datalist>
      </p>

      <p>
        <input name="reset_btn" type="reset" value="ponisti obrazac" />

        <input name="submit_btn" type="submit" value="posalji obrazac" />
      </p>
    </form>
  </body>
</html>
