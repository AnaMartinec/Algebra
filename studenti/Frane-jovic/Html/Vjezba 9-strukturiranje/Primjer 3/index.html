<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strukturiranje sadrzaja</title>
</head>
<body>
    <header>
        zaglavlje stranice ili zaglavlje određenog dijela stranice
        <nav>navigacija stranice</nav>

    </header>
    <main>
        glavni sadrzaj stranice
        <section>Generička sekcija sadržaja</section>
        <article>cjelina neovisnog ,samostalnog sadrzaja u dokumentu</article>
        <aside>Cjelina koja nije direktno povezana sa sadržajem koji je okruzuje</aside>
        <figure>
            <img src="beach-clouds (1).jpg" alt="beach">
            <figcaption>Opis slike</figcaption>
        </figure>
    </main>
    <footer>
        podnozije stranice ili odredenog dijela stranice


    </footer>
</body>
</html>
