<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas1" width="200" height="200"></canvas>
    <script>
      var c = document.getElementById("canvas1");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.rect(0,0,200,200);
      ctx.fillStyle = "#fff338";
      ctx.fill();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;
      ctx.stroke();   
    </script>
    <script>
      var c = document.getElementById("canvas1");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
    <script>
      var c = document.getElementById("canvas1");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.rect(80,80,40,40);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.strokeStyle = "white";
      ctx.lineWidth = 6;
      ctx.stroke();   
    </script>
</body>
</html>
