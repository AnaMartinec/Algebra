<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="https://www.formbackend.com/f/79e2a95ce1303950" method="post" enctype="multipart/form-data" autocomplete="off">
    <p>
        <label for="ime">Ime i prezime *</label><br>
        <input id="ime" name="imeiprezime" type="text" placeholder="Vaše ime i prezime" size="30" required> 
    </p>
    <p>
        <label for="mail">E-mail adresa *</label><br>
        <input id="mail" name="email" type="email" size="30" maxlength="20" placeholder="Upišite valjanu e-mail adresu" required> 
    </p>
    <p>
        <label for="telefon">Kontakt broj telefona</label><br>
        <input id="telefon" name="telefon" type="tel" size="30" maxlength="20"> 
    </p>
    <p>
        <label for="datum">Datum rođenja</label> <br>
        <input type="date" name="datum" id="datum">
    </p>
    <p>
        Koje jezike govorite? <br>
        <label for="engleski">Engleski</label>
        <input type="checkbox" name="jezici" id="engleski" value="engleski">
        <label for="talijanski">Talijanski</label>
        <input type="checkbox" name="jezici" id="talijanski" value="talijanski">
        <label for="njemački">Njemački</label>
        <input type="checkbox" name="jezici" id="njemački" value="njemački">
        <label for="francuski">Francuski</label>
        <input type="checkbox" name="jezici" id="francuski" value="francuski">
        <label for="španjolski">Španjolski</label>
        <input type="checkbox" name="jezici" id="španjolski" value="španjolski">
    </p>
    <p>
        Da li ste do sada koristili usluge naše tvrtke? <br>
        <label for="usluge-da">Da</label>
        <input type="radio" id="usluge-da" name="usluge" value="1">
        <label for="usluge-ne">ne</label>
        <input type="radio" id="usluge-ne" name="usluge" value="2">
    </p>
    <p>
        <label for="dokument">Priložite životopis</label> <br>
        <input type="file" name="dokument" id="dokument">
    </p>
    <p>
        <input name="resetbutton" type="reset" value="Poništi">
        <input name="submitbutton" type="submit" value="Prijavi se">
    </p>
    </form>
</body>
</html>
