<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
    <p>
        <label for="ime">Ime i Prezime</label><br>
        <input id="ime" name="imeiprezime" type="text" size="30" maxlength="20" placeholder="Vaše ime" required> 
    </p>
    <p>
        <label for="mail">E-mail</label><br>
        <input id="mail" name="email" type="email" size="20" maxlength="20" placeholder="@"> 
    </p>
    <p>
        <label for="telefon">Telefon</label><br>
        <input id="telefon" name="telefon" type="tel" size="20" maxlength="20" placeholder="+385"> 
    </p>
    <p>
        <label for="zaporka">Zaporka</label><br>
        <input id="zaporka" name="zaporka" type="password" size="20" maxlength="20" placeholder="***" disabled> 
    </p>
    <p>
        <label for="boja">Boja</label>
        <input type="color" name="boja" id="boja">
    </p>
    <p>
        <label for="obavijesti">Želim primati obavijesti</label>
        <input type="checkbox" name="newsletter" id="obavijesti" checked>
    </p>
    <p>
        Ocijenite usluge naše tvrtke <br>
        <label for="o1">1</label>
        <input type="radio" id="o1" name="ocjena" value="1">
        <label for="o2">2</label>
        <input type="radio" id="o2" name="ocjena" value="2">
        <label for="o3">3</label>
        <input type="radio" id="o3" name="ocjena" value="3">
        <label for="o4">4</label>
        <input type="radio" id="o4" name="ocjena" value="4">
        <label for="o5">5</label>
        <input type="radio" id="o5" name="ocjena" value="5">
    </p>
    <p>
        <label for="dokument">Odaberite dokument</label>
        <input type="file" name="dokument" id="dokument">
    </p>
    <p>
        <label for="datum">Odaberite datum</label>
        <input type="date" name="datum" id="datum">
    </p>
    <p>
        <label for="komentar">Upišite vaš komentar</label> <br>
        <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="grad">Odaberite grad</label>
        <select name="grad" id="grad">
            <option value="london">London</option>
            <option value="pariz">Pariz</option>
            <option value="rim" selected>Rim</option>
        </select>
    </p>
    <p>
        <label for="grad2">Odaberite ili upišite grad</label>
        <input type="text" name="grad2" id="grad2" list="gradovi">
        <datalist id="gradovi">
            <option value="london"></option>
            <option value="pariz"></option>
            <option value="rim"></option>
        </datalist>
    </p>
    <p>
        <input name="resetbutton" type="reset" value="Poništi obrazac">
        <input name="submitbutton" type="submit" value="Pošalji podatke">
    </p>
    </form>
</body>
</html>
