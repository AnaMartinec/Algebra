<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
    <p>
      <label for="name">Ime i prezime*</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Vaše ime i prezime" size="30" required><br>
    </p>
    <p>
      <label for="email">E-mail adresa*</label>
      <br>
      <input type="email" id="email" name="email" placeholder="Upišite valjanu e-mail adresu" size="30" required><br><br>
    </p>
    <p>
      <label for="phone">Kontakt broj telefona</label>
      <br>
      <input type="tel" id="phone" name="phone">
    </p>
    <p>
      <label for="date">Datum rođenja:</label>
      <br>
      <input type="date" id="date" name="date">
    </p> 
    <p>
      <label for="checkbox1">Koji jezik govorite?
        <br>
        <input type="checkbox" id="checkbox1" name="checkbox1"> Talijanski
        <input type="checkbox" id="checkbox1" name="checkbox1"> Engleski
        <input type="checkbox" id="checkbox1" name="checkbox1"> Španjolski
        <input type="checkbox" id="checkbox1" name="checkbox1"> Francuski
        <input type="checkbox" id="checkbox1" name="checkbox1"> Njemački
      </label>
    </p>
    <p>Jeste li do sada koristili usluge naše tvrtke?<br>
      <label>
        <input type="radio" name="usluge-da" value="da"> Da
      </label>
      <label>
        <input type="radio" name="usluge-ne" value="ne"> Ne
      </label>
    </p>
    <p>
      <label for="resume">Priložite životopis:</label>
      <br>
      <input type="file" id="resume" name="resume">
    </p>
    <p>
      <button type="button">Poništi</button>
      <button type="submit">Prijavi se</button>
    </p>
</body>
</html>
