<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Ime i prezime</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Vaše ime i prezime" required><br><br>
      
      <label for="email">E-mail adresa</label>
      <br>
      <input type="email" id="email" name="email" placeholder="Upišite valjanu e-mail adresu" required><br><br>
      
      <label for="phone">Kontakt broj telefona</label>
      <br>
      <input type="tel" id="phone" name="phone" required><br><br>
      
      <label for="date">Datum:</label>
      <br>
      <input type="date" id="date" name="date" required><br><br>
      
      <label for="checkbox1">Koje jezike govorite?
        <br>
        <input type="checkbox" id="checkbox5" name="checkbox1"> Talijanski
        <input type="checkbox" id="checkbox5" name="checkbox1"> Engleski
        <input type="checkbox" id="checkbox5" name="checkbox1"> Španjolski
        <input type="checkbox" id="checkbox5" name="checkbox1"> Francuski
        <input type="checkbox" id="checkbox5" name="checkbox1"> Njemački
      </label>
      <br>

      <p>Jeste li do sada koristili usluge naše tvrtke?</p>
      <label>
        <input type="radio" name="usluge" value="da">
         Da
      </label>
      <label>
        <input type="radio" name="usluge" value="ne">
         Ne
      </label>
      <br>
      <br>

      <label for="resume">Priložite životopis:</label>
      <br>
      <input type="file" id="resume" name="resume">
      <br>
      <br>
      <button type="button">Poništi</button>
      <button type="submit">Prijavi se</button>
</body>
</html>
