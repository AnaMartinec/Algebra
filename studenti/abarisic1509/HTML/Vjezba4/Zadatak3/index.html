<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG</title>
	</head>
	<body>
		<svg width="500" height="500">
			<rect
				width="500"
				height="500"
				x="0"
				y="0"
				stroke-width="1"
				stroke="#00091b"
				fill="#3399fe"
			/>
			<polygon
				points="250, 15, 485, 485, 15, 485, 250, 15"
				fill="#ffff67"
				stroke-width="3"
				stroke="#00091b"
			/>
			<circle
				cx="250"
				cy="250"
				r="150"
				fill="#fe0000"
				stroke="#fdffff"
				stroke-width="3"
			/>
		</svg>
	</body>
</html>
