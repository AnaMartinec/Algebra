<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="canvas1" width="200" height="200"></canvas>

		<script>
			const c = document.getElementById("canvas1");
			const ctx = c.getContext("2d");

			ctx.beginPath();

			//rectangle
			ctx.rect(0, 0, 200, 200);
			ctx.fillStyle = "#ffff67";
			ctx.fill();
			ctx.strokeStyle = "#f69a9b";
			ctx.lineWidth = "6";
			ctx.stroke();

			//circle
			ctx.beginPath();
			const radius = 60;
			ctx.arc(100, 100, radius, 0, 2 * Math.PI);
			ctx.fillStyle = "#0100fe";
			ctx.fill();
			ctx.strokeStyle = "#000039";
			ctx.lineWidth = "6";
			ctx.stroke();

			//inner rectangle
			ctx.beginPath();
			ctx.rect(70, 70, 60, 60);
			ctx.fillStyle = "#ffffff";
			ctx.fill();
		</script>
	</body>
</html>
