<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
        <p>
            <label for="ime">Ime i prezime: </label>
            <input id="ime" name="imeiprezime" type="text" size="30" maxlength="10" placeholder="Napisi" required>
        </p>
        <p>
            <label for="mail">Email adresa: </label>
            <input id="mail" name="email" type="text" size="20" maxlength="10" placeholder="EEEE" required>
        </p>
        <p>
            <label for="tel">Telefon: </label>
            <input id="tel" name="telephone" type="tel" size="20" maxlength="10" placeholder="Phone" disabled>
        </p>
        <p>
            <label for="pass">Zaporka: </label>
            <input id="pass" name="password" type="password" size="20" maxlength="10" placeholder="PASS" required>
        </p>
        <p>
            <input name="reset_btn" type="reset" value="Ponisti obrazac">
            <input name="submit_btn" type="submit" value="Posalji obrazac">
        </p>
    </form>
</body>
</html>
