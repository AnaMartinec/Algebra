<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="500" height="500">
        <rect 
            width="500" 
            height="500" 
            x="0" 
            y="0" 
            stroke-width="1" 
            stroke="black" 
            fill="blue"
        />
        <polygon 
            points="250, 15, 485, 485, 15, 485, 250, 15" 
            stroke-width="5" 
            stroke="black" 
            fill="yellow" 
        />
        <circle 
            cx="250" 
            cy="250" 
            r="150" 
            stroke-width="3" 
            stroke="white" 
            fill="red" 
        />
    </svg>
</body>
</html>
