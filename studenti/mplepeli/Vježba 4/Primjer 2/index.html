<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>SVG primjeri</h1>
    <h2>Rectangle</h2>
        <svg width="400" height="200">
            <rect 
                width="100" 
                height="100" 
                x="100" 
                y="50" 
                stroke="#333" 
                stroke-width="2px" 
                fill="purple"
            />
        </svg>
        <hr>
    <h2>Circle</h2>
        <svg width="400" height="200">
            <circle 
                cx="200" 
                cy="100" 
                r="85" 
                stroke="#493" 
                stroke-width=" 4px" 
                fill="pink"
            />
        </svg>
        <hr>
    <h2>Ellipse</h2>
        <svg width="400" height="200">
            <ellipse 
                cx="200" 
                cy="100" 
                rx="100" 
                ry="50" 
                stroke="purple" 
                stroke-width="6" 
                fill="blue"
            />
        </svg>
        <hr>
    <h2>Line</h2>
        <svg width="400" height="200">
            <line 
                x1="50" 
                y1="50" 
                x2="100" 
                y2="200" 
                stroke="red" 
                stroke-width="3"
            />
        </svg>
        <hr>
    <h2>Polygon</h2>
        <svg width="400" height="200">
            <polygon 
                points="200,20 300,180 20,180" 
                fill="lime"
            />
        </svg>
        <hr>
    <h2>Polyline</h2>
        <svg width="400" height="200">
            <polyline 
                points="20,20 60,20 60,40 100,40 100,60" 
                stroke-width="5" 
                fill="cyan"
            />
        </svg>
        <hr>
    <h2>Text</h2>
        <svg width="400" height="200">
            <text 
                x="10" 
                y="30" 
                fill="brown"
                >Ovo je na≈° text
            </text>
            <line 
                x1="0" 
                y1="40" 
                x2="200" 
                y2="40" 
                stroke="brown" 
                stroke-width="10"
            />
        </svg>
        <hr>
</body>
</html>
