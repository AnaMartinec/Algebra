<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="Canvas1" width="600" height="200"></canvas>
    <script>
        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(30, 180);
        ctx.lineTo(460, 30);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#F00"
        ctx.stroke();
    </script>
    <h2>Kvadrat</h2>

    <canvas id="Canvas2" width="600" height="200"></canvas>
    <script>
        var c = document.getElementById("Canvas2"); //dohvaÄ‡anje canvasa
        var ctx = c.getContext("2d") // kreiranje objekta

        ctx.beginPath();
        ctx.rect(20, 20, 150, 150);
        ctx.fillStyle = "#FF6"
        ctx.fill();

        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;

    </script>
  <hr>
    <h2>Krug</h2>
    <canvas id="Canvas3"></canvas>  
    <script>
        var c = document.getElementById("Canvas3");
        var ctx = c.getContext("2d");
        var cx = c.width / 2;
        var cy = c.height / 2;
        var radius = 80;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, 2 *Math.PI);
        ctx.fillStyle = "#F00";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();
  </script>

    <canvas id = "canvas5" width="600" height="200"></canvas> 
    <script>
      var c = document.getElementById('canvas5');

      ctx.bezierCurveTo(250, 180, 320, 180, 340, 150);
      ctx.bezierCurveTo(420, 150, 420, 120, 390, 100);
      ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
      ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
      ctx.bezierCurveTo(200, 5, 150, 20, 170, 80);
      ctx.closePath();
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'red';
      ctx.stroke();
  </script>
