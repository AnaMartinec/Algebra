<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  
  <h1>SVG primjeri</h1>
  <h2>Cetverokut</h2>
  <svg width="400" height="200">
    <rect width="200" height="100" x="100" y="50" stroke="#333" stroke-width="2px" fill="#F00" />
  </svg>
  <hr>
   <svg width="400" height="200">
     <circle cx="200" cy="100" r="50" fill="#F00" />
  </svg>
  <hr>
    <h2>Elipsa</h2>
  <svg with="400" height="200">
    <ellipse cx="200" cy="100" rx="100" ry="50" fill="#F00"
  </svg>
  <hr>
  <h2>Linija</h2>
  <svg width="400" height="200">
    <line x1="0" y1="0" x2="300" y2="200" stroke="#f00" stroke-width="4px"
  </svg>
  <hr>
  <h2>Poligon</h2>
  <svg width="400" height="200">
      <polygon points="200,20,380,180,20,180" stroke="#F00" stoke-width="2px" fill="#EEE" 
  </svg>
  <hr>
  <h2>Visestuka linija</h2>
  <svg height="400" width="200">
      <polyline points="20,20 60,20 60,40 100,40 100,60" stroke="#f00" stroke-width="2px"
  </svg>
  <hr>
  <h2>Tekst</h2>
  <svg height="400" width="200">
    <text x="0" y="30" fill="#f00"> Ovo je nas text</text>
    
  </svg>
</body>
</html>
