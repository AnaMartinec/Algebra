<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas1" width="200" height="200"></canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(10,10,180,180);
        ctx.fillStyle = "#FF6";
        ctx.fill();
        ctx.strokeStyle = "#E21719";
        ctx.lineWidth = 2;
        ctx.stroke();

        var cx=c.width/2;
        var cy=c.height/2;
        var radius=55;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
        ctx.fillStyle="#3e76ec";
        ctx.fill();
        ctx.strokeStyle="#000000";
        ctx.lineWidth= 5;
        ctx.stroke();
   
        ctx.beginPath();
        ctx.fillStyle="#Fafaff";
        ctx.fillRect(70,70,60,60);
        ctx.stroke();
    </script>
</body>
</html>
