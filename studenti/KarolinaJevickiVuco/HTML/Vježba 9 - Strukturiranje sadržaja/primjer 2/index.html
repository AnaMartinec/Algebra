<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Strukturiranje sadržaja - html 5</title>
</head>
<body>
   <header>
      zaglavlje stranice
      (naslov stranice, logo, navigacija. uvodni tekst)
   </header>
   <main>
      glavni sadržaj stranice
      (naslovi, odlomci teksta, slike, multimedija, obrasci, ... )
   </main>
   <footer>
      podnožje stranice
      (opće informacije, linkovi, kontakti, copyright)
   </footer>
</body>
</html>
