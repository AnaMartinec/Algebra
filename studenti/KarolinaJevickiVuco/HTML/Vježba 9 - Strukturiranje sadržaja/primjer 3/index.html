<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Strukturiranje sadržaja</title>
</head>
<body>
   <header>
      Zaglavlje stranice ili zaglavlje određenog dijela stranice
      <nav>Navigacija stranice</nav>
   </header>

   <main>
      Glavni sadržaj stranice
      <section>Generička sekcija sadržaja</section>
      <article>Cjelina neovinog, samostalnog sadržaja u dokumentu.</article>
      <aside>Cjelina sadržaja koja nije direktno povezana sa sadržajem koji je okružuje.</aside>
      <figure>
         <img src="na-ulici.jpg" alt="Na ulici">
         <figcaption>Opis slike</figcaption>
      </figure>
   </main>
   <footer>
      Podnožje stranice ili određenog stranice
   </footer>
   
</body>
</html>
