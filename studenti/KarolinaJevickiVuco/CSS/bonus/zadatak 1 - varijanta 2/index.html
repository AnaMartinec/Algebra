<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple website - HTML + CSS </title>
   <link rel="stylesheet" href="stil.css">
</head>
<body background="banner.jpeg" link="black" alink="blue" vlink="black">
   <header id="header-container">
      <p id="logo">LOGO</p>
      <nav>
         <ul id="inner-header-container">
            <li>
               <a href="#">HOME</a>
            </li>
            <li>
               <a href="#">VIDEOS</a>
            </li>
            <li>
               <a href="#portfolio">PORTFOLIO</a>
            </li>
            <li>
               <a href="#">BLOG</a>
            </li>
            <li>
               <a href="#kontakt">CONTACT US</a>
            </li>
         </ul>
      </nav>
   </header>

   <main>
      <section id="section-title">
         <h1>SIMPLE AND ONE PAGE WEBSITE</h1>
         <h3 id="CSS">USING HTML and CSS</h3>
         <ul>
            <li><a href="#">GET STARTED</a></li>
            <li><a id="sub" href="#">SUBSCRIBE US</a></li>
         </ul>
      </section>
     
      <section id="section-portfolio">
         <div id="portfolio">
            <hr>
            <p>PORTFOLIO</p>
            <hr>
         </div>
         <div id="image-grid">
            <div>
               <img class="image" src="img1.jpeg" alt="slika1">
            </div>
            <div>
               <img class="image" src="img2.jpeg" alt="slika2">
            </div>
            <div>
               <img class="image" src="img3.jpeg" alt="slika3">
            </div>
            <div>
               <img class="image" src="img4.jpeg" alt="slika4">
            </div>
            <div>
               <img class="image" src="img5.jpeg" alt="slika5">
            </div>
            <div>
               <img class="image" src="img6.jpeg" alt="slika6">
            </div>
         </div>
         <div id="more">
            <a href="#">LOAD MORE</a>
         </div>
      </section>
      
      <section id="kontakt">
         <div id="contact-us">
            <hr>
            <p>CONTACT US</p>
            <hr>
         </div>
         
         <form action="" id="form">
          <div id="form-container">
            <div style="display: flex;">  <!-- grupiraju se po dva jer čine red i time zaseban flex -->
               <div class="input-container"><input type="text" name="first name" placeholder="First Name"></div>
               <div class="input-container"><input type="text" name="last name" placeholder="Last Name"></div>
            </div>
            <div style="display: flex;">   <!-- i ovdje se može stilizirati - iako postoji opcija i preko CSS -->
               <div class="input-container"><input type="email" name="email" placeholder="E-mail"></div>
               <div class="input-container"><input type="text" name="subject" placeholder="Subject"></div>
            </div>
            <div class="other-container">
               <textarea name="message" placeholder="Enter message"></textarea>
            </div>
            <div class="other-container">
               <input type="submit" name="contact-submit" value="SEND">
            </div>
         </div>
         </form>
      </section>
   </main>

   <footer>
      <hr>
      <div id="footer-logo">
         <a href="#">LOGO</a>
      </div>
     <div id="footer-text">
      <p>Proudly made by me. Free to use.</p>
     </div>
   </footer>
</body>
</html>
