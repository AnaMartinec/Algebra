<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Box Model</title>
   <style>
      body {
         margin: 0;
         font-size: 16px;
      }
      img {
         border: 2px solid #999;
         padding: 20px;
         margin: 1em;
         width: 25%;
      }
   </style>
</head>
<body>
   <img src="blossom.jpg" alt="blossom">
   <img src="blur-clean.jpg" alt="blur-clean">
   <img src="photo.jpg" alt="photo">
</body>
</html>
