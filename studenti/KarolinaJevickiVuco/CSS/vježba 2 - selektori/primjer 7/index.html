<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kontekstualni selektori</title>
   <style>
      body {
         color: #333;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 20px;
      }
      section p {
         color: green;
      }
      footer section p {
         font-family: 'Courier New', Courier, monospace;
      }
      section > p {
         text-decoration: line-through solid red;
      }
      h1 + p {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   <header>
      <h1>Zaglavlje</h1>  
      <p>Odlomak</p>   
         <!--nije zeleno jer nije unutar section-->   
         <!-- nisu izravna djeca elementa section pa ne vrijedi line-through solid red-->
   </header>
   <main>
      <section>
         <h1>Sekcija</h1>
         <div>
            <p>Odlomak</p>  
            <!-- nisu izravna djeca elementa section pa ne vrijedi line-through solid red-->
            <!-- ne dolazi neposredno nakon h1 pa ne vrijedi text-decoration: underline-->
            <p>Odlomak</p>
         </div>
         <article>
            <p>Odlomak</p>   
            <!-- nisu izravna djeca elementa section pa ne vrijedi line-through solid red-->
            <!-- ne dolazi neposredno nakon h1 pa ne vrijedi text-decoration: underline-->
            <p>Odlomak</p>
         </article>
      </section>
      <section>
         <h1>Sekcija</h1>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
      </section>
      <article>
         <h1>Objava</h1>
         <p>Odlomak</p>  <!--nije zeleno jer nije unutar section-->
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
      </article>
   </main>
   <footer>
      <h1>Podno≈æje</h1>
      <section>
         <h1>Sekcija</h1>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
      </section>
      <section>
         <h1>Sekcija</h1>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
         <p>Odlomak</p>
      </section>
   </footer>
</body>
</html>
