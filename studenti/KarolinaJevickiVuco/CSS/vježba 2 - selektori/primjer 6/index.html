<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pseudoklase</title>
   <style>
      body {
         color: #333;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 20px;
      }
      header {
         color: red; 
      }
      footer {
         color: orange;
      }
      p:first-child {
         text-decoration: underline wavy red;
      }
      p:last-child {
         font-size: 14px;
      }
      p:nth-child(2) {
         font-family: 'Courier New', Courier, monospace;
      }  
      p:first-of-type {
         font-weight: bold;
      }
      p:last-of-type {
         text-transform: uppercase;
      }
      p:nth-of-type(2) {
         color: darkturquoise;
      }
      p:nth-of-type(2n) {
         text-transform: capitalize;
      }
      p:nth-of-type(2n-1) {
         text-transform: lowercase;
      }
   </style>
   
</head>
<!--nth-of-type(2n) - svako parno dijete određenog tipa-->
<!--nth-of-type(2n-1) - svako neparno dijete određenog tipa-->
<body>
   <header>
      <h1>Zaglavlje</h1>
      <p>Odlomak 1</p>   
      <!--nthchild (2) jer je to drugo dijete + last child istovremeno--> 
      <!--first-of-type-->
      <!--last-of-type-->
   </header>
   <section>
      <p>Odlomak 1</p> <!--first child-->  <!--first-of-type-->
      <p>Odlomak 2</p> <!--nthchild (2)-->   <!--nth-of-type-->
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
      <p>Odlomak 5</p> <!--last child-->    <!--last-of-type-->
   </section>
   <section>
      <h1>Naslov sekcije</h1>
      <p>Odlomak 1</p>  
      <!--ovdje nije primjenjeno 'first-child' pravilo jer nije first child ove sekcije--> 
       <!--nthchild (2)--> 
       <!--first-of-type-->
      <p>Odlomak 2</p> <!--nth-of-type-->
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
      <p>Odlomak 5</p> <!--last child-->   <!--last-of-type-->
   </section>
   <footer>
      <p>Odlomak 1</p> <!--first child-->   <!--first-of-type-->
      <p>Odlomak 2</p> <!--nthchild (2)-->    <!--nth-of-type-->
      <p>Odlomak 3</p> <!--last child-->   <!--last-of-type-->
   </footer>
</body>
</html>
