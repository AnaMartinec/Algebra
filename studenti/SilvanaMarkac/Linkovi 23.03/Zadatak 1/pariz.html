      <p>
        Pariz (fra. Paris [paʁi]) je glavni i najveći grad Francuske. Smješten je na obalama rijeke Seine u sjevernoj Francuskoj, <br> u središtu pokrajine Île-de-France, također poznate kao "Pariška regija" (fra. Région parisienne).
