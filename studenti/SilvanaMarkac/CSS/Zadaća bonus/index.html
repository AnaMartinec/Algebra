<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple website using HTML only</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <p>LOGO</p>
      <nav>
        <a href="#">HOME</a> <a href="#">VIDEOS</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#">BLOG</a>
        <a href="#contact">CONTACT US</a>
      </nav>
    </header>

    <main>
      <section class="naslov">
        <h1>SIMPLE AND ONE PAGE WEBSITE</h1>
        <h3>USING HTML ONLY (NO CSS USED)</h3>
        <h3 class="get">
          <a href="#">GET STARTED</a>
          <a href="#" class="sub"> SUBSCRIBE US</a>
        </h3>
      </section>
      <section id="portfolio">
        <table class="slike">
            <tr>
                <td>
                    <img src="img1.jpeg" height="200" width="300">
                </td>
                <td>
                    <img src="img2.jpeg" height="200" width="300">
                </td>
                <td>
                    <img src="img3.jpeg" height="200" width="300">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img4.jpeg" height="200" width="300">
                </td>
                <td>
                    <img src="img5.jpeg" height="200" width="300">
                </td>
                <td>
                    <img src="img6.jpeg" height="200" width="300">
                </td>
            </tr>
        </table>
        <p class="link"><a href="#">LOAD MORE</a></p>
      </section>

      <section id="contact">
        <p class="contact">CONTACT US</p>
        <form action="">
          <table class="table">
            <tr>
              <td>
                <input type="text" name="first_name" placeholder="First Name" />
              </td>
              <td>
                <input type="text" name="last_name" placeholder="Last Name" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="email" name="email" placeholder="Email" />
              </td>
              <td>
                <input type="text" name="subject" placeholder="subject" />
              </td>
            </tr>
            <tr>
              <th colspan="2">
                <textarea
                  name="message"
                  placeholder="Enter message"
                  cols="50"
                ></textarea>
              </th>
            </tr>
            <tr>
              <th colspan="2">
                <input type="submit" name="contact-submit" value="SEND" />
              </th>
            </tr>
          </table>
        </form>
      </section>
    </main>
    <footer>
        <div></div>
        <a href="#" class="flogo">LOGO </a>
      <p>Proudly made by me. Free to use</p>
    </footer>
  </body>
</html>
