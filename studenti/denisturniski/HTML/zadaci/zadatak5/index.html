<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        const c = document.getElementById("canvas");
        const ctx = c.getContext("2d");
        ctx.fillStyle = "#Cbc7ad";
        ctx.fill();
        ctx.strokeStyle ="black";
        ctx.lineWidth=5;
        ctx.fillRect(10,10,200,200);
        ctx.stroke();

        var centerX = c.width / 2;
        var centerY = c.height / 2;
        var radius = 80;
        const utx=c.getContext("2d");
        utx.beginPath();
        utx.arc(centerX, centerY, radius, 0, 2 * Math.PI); //starting angle as 0 and the ending angle as 2 * PI.;
        utx.fillStyle = "blue";
        utx.fill();
        utx.strokeStyle = "#333";
        utx.lineWidth = 5;
        utx.stroke();
        
        const rtx = c.getContext("2d");
        rtx.fillStyle="white";
        rtx.fillRect(60,70,75,60);
        rtx.strokeStyle="red";
        rtx.lineWidth=5;
        

        
    </script>
    
</body>
</html>
