<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="500" height="500" x="100" y="100" stroke="red" stroke-width="1px" fill="blue"></rect>
        <polyline points="300,120 120,480 480,480" stroke-width="2px" stroke="black" fill="yellow"></polyline>
        <circle cx="300" cy="300" r="100" fill="red" stroke-width="5px" stroke="white"></circle>
    </svg>
