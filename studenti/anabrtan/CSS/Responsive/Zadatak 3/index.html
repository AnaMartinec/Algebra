<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple website using HTML only</title>
    <link rel="stylesheet" href="style.css"
  </head>

  <body>
    <header>
      <p>LOGO</p>
      <nav>
        <a href="#">HOME</a> <a href="#">VIDEOS</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#">BLOG</a>
        <a href="#contact">CONTACT US</a>
      </nav>
    </header>

    <main>
      <section id="title">
        <h1>SIMPLE AND ONE PAGE WEBSITE</h1>
        <h3>USING HTML ONLY(NO CSS USED)</h3>
        <h3 id="links">
          <a href="#">GET STARTED</a>
          <a href="#" id="red"> SUBSCRIBE</a>
        </h3>
      </section>

      <section id="portfolio">
        <p class="section-title">PORTFOLIO</p>
        <div class="image-grid">
          <img src="./assets/img1.jpeg" alt="" />
          <img src="./assets/img2.jpeg" alt="" />
          <img src="./assets/img3.jpeg" alt="" />
          <img src="./assets/img4.jpeg" alt="" />
          <img src="./assets/img5.jpeg" alt="" />
          <img src="./assets/img6.jpeg" alt="" />
        </div>
        <a href="#" id="portfolio-link">LOAD MORE</a>
      </section>

      <section id="contact">
        <p class="section-title" id="contact-title">CONTACT US</p>
        <form action="">
          <table>
            <tr>
              <td>
                <input type="text" name="first_name" placeholder="First Name" />
              </td>
              <td>
                <input type="text" name="last_name" placeholder="Last Name" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="email" name="email" placeholder="Email" />
              </td>
              <td>
                <input type="text" name="subject" placeholder="subject" />
              </td>
            </tr>
            <tr>
              <th colspan="2">
                <textarea
                  name="message"
                  placeholder="Enter message"
                  cols="50"
                ></textarea>
              </th>
            </tr>
            <tr>
              <th colspan="2">
                <input type="submit" name="contact-submit" value="SEND" />
              </th>
            </tr>
          </table>
        </form>
      </section>
    </main>

    <footer>
      <hr color="black" />
      <p>
        <a href="#" id="footer-logo">LOGO </a>
      </p>
      <p id="footer-text">Proudly made by me. Free to use</p>
    </footer>
  </body>
</html>
