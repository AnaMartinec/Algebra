<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas</title>
</head>
<body>
   <canvas id="canvas1" width="200" height="200"></canvas>
   <script>
       var c = document.getElementById("canvas1");
       var ctx = c.getContext("2d");
       ctx.beginPath();
       ctx.rect(20,20,150,150);
       ctx.fillStyle = "#FF6";
       ctx.fill();
       ctx.stokeStyle = "#333";
       ctx.lineWidth = 4;
       ctx.stroke();

       
       var ctx = c.getContext("2d");
       var cx = c.width / 2.1;
       var cy = c.height / 2.1;
       var radius = 45;
       ctx.beginPath();
       ctx.arc(cx, cy, radius, 0, 2 * Math.PI)
       ctx.fillStyle = "#550560";
       ctx.fill();
       ctx.strokeStyle = "#000000";
       ctx.linewidth = 4;
       ctx.stroke();

       var ctx = c.getContext("2d");
       ctx.beginPath();
       ctx.rect(75,75,40,40);
       ctx.fillStyle = "#ffffff";
       ctx.fill();
       ctx.stokeStyle = "#000302";
       ctx.lineWidth = 1;
       ctx.stroke();

   </script>
</body>
</html>
