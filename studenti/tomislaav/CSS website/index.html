<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting the website using CSS</title>
    <link rel="stylesheet" href="stil.css">
</head>

<body>
    
</body>
</html>

  <body>
    <header>
      <p>LOGO</p>
      <nav>
        <a href="#">HOME</a>
        <a href="#">VIDEOS</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#blog">BLOG</a>
        <a href="#contact">CONTACT US</a>
      </nav>
    </header>

    <main>
      <section id="name">
        <h1>SIMPLE ONE PAGE WEBSITE</h1>
        <h2>USING HTML & CSS</h2>
        <h3 id="link">
          <a href="#">GET STARTED</a>
          <a href="#" id="sub"> SUBSCRIBE</a>
        </h3>
      </section>

      <section id="portfolio">
        <p class="section-name">PORTFOLIO</p>
        <div class="image-style">
          <img src="banner.jpeg" alt="Picture" />
          <img src="img1.jpeg" alt="Picture" />
          <img src="img2.jpeg" alt="Picture" />
          <img src="img3.jpeg" alt="Picture" />
          <img src="img4.jpeg" alt="Picture" />
          <img src="img5.jpeg" alt="Picture" />
          <img src="img6.jpeg" alt="Picture">
        </div>
      </section>
      <section id="contact">
        <p class="section-name" id="contact-name">CONTACT US</p>
        <form action="">
          <table>
            <tr>
              <td>
                <input type="text" name="first_name" placeholder="First Name" />
              </td>
              <td>
                <input type="text" name="last_name" placeholder="Last Name" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="email" name="email" placeholder="Email" />
              </td>
              <td>
                <input type="text" name="subject" placeholder="subject" />
              </td>
            </tr>
            <tr>
              <th colspan="2">
                <textarea
                  name="message"
                  placeholder="Enter message"
                  cols="50"
                ></textarea>
              </th>
            </tr>
            <tr>
              <th colspan="2">
                <input type="submit" name="contact-submit" value="SEND" />
              </th>
            </tr>
          </table>
        </form>
      </section>
    </main>

    <footer>
      <hr color="black" />
      <p>
        <a href="#" id="logo">LOGO </a>
      </p>
      <p id="logo">Made by me. Free to use</p>
    </footer>
  </body>
</html>
