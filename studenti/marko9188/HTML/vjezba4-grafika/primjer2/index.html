<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>SVG primjer</h1>
    <h2>Rectangle</h2>
    <svg width="400" height="200">
        <rect width="50" height="50" x="100"y="50" stroke="#333" stroke-width="4px" fill="#F00">
    </svg>
    <hr>
    <h2>Circle</h2>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="50" fill="#F01"></circle>
    </svg>
    <hr>
    <h2>Elipsa</h2>
    <svg width="400" height="200">
        <ellipse cx="200" cy="150" rx="100" ry="50" fill="#F00">
    </svg>
    <hr>
    <h2>Linija</h2>
    <svg width="400" height="200">
        <line x1="0"y1="0"x2="300"y2="200"stroke="#F00" stroke-width="4px">
    </svg> 
    <hr>
    <h2>Polygon</h2>
    <svg width="400" height="250">
        <polygon points="160,20 300,200 20,200" stroke="#F00" stroke-width="2px" fill="#EEE"></polygon>
    </svg>
    <hr>
    <h2>Visestruka linija</h2>
    <svg width="400" height="200">
        <polyline points="20,20 60,20 60,40 100,40 100,60"stroke="#F00"stroke-width="2px">

        </polyline>
    </svg>
    <h2>Tekst</h2>
    <svg width="400" height="200">
        <text x="0"y="30" fill="#F00">Ovo je na≈° tekst</text>
        <line x1="0"y1="40"x2="160"y2="40" stroke="#F00" stroke-width="4px"></line>
    </svg>
</body>
</html>
