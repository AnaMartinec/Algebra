<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas1" height="600" width="600"></canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(20,20,150,150);
        ctx.fillStyle = "#FF6";
        ctx.fill();
        ctx.strokeStyle = "#e48f4e";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(95, 95, 40, 0, 2 * Math.PI);
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.fillStyle = "#09518b";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(75,75,40,40);
        ctx.fillStyle = "#f6f2f1";
        ctx.fill();
    </script>
</body>
</html>
