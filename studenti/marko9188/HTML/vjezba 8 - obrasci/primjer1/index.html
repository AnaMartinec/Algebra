<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
        <p>
            <label for="ime">Ime i prezime</label><br>
            <input id="ime" name="imeiprezime" type="text" size="30" maxlength="20" placeholder="Vaše ime" required>
        </p>
        <p>
            <label for="mail">e-mail adresa</label><br>
            <input id="mail" name="email" type="email" size="30" maxlength="20" placeholder="@" required>
        </p>
        <p>
            <label for="tel">Telefon</label><br>
            <input id="tel" name="telbr" type="tel" size="30" maxlength="20" placeholder="098/ 1804 441" required>
        </p>
        <p>
            <label for="pass">Zaporka</label><br>
            <input id="pwd" name="password" type="password" size="30" maxlength="20" placeholder="Zaporka" required>
        </p>
        <p>
            <input name="reset_btm" type="reset" value="Poništi obrazac">
            <input name="submit_btm" type="submit" value="Pošalji podatke">

        </p>
    </form>
</body>
</html>
