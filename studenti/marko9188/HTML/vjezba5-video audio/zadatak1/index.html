<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedijski sadržaji u HTML-u</title>
</head>
<body>
        <h1>Multimedijski sadržaji u HTML-u</h1>
        <p>svašta nešto ne da mi se tipkati</p>
        <h1>Audio</h1>
        <p>svašta nešto isto tak      
        </p>
        <ul>
            <li>mp3</li>
            <li>wav</li>
            <li>ogg</li>
        </ul>
        <audio src="in3s.mp3" controls loop ></audio>
        <h1>Video</h1>
        <p>svašta nešto bla bla bla</p>
        <ul>
            <li>mp4</li>
            <li>webM</li>
            <li>ogg</li>
        </ul>
        <video src="mountains.mp4" controls></video><br>

        <a href="https://www.youtube.com/">Link</a>
     
</body>
</html>
