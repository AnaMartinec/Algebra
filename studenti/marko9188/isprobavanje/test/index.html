<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple website using html and css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h3 class="logo">LOGO</h3>
		<nav>
			<a href="#">HOME</a>
			<a href="#">VIDEOS</a>
			<a href="#portfolio">PORTFOLIO</a>
			<a href="#">BLOG</a>
			<a href="#contact">CONTACT US</a>
		</nav>
	</header>
	<main>
		<section>
			<h1 >SIMPLE AND ONE PAGE WEBSITE</h1>
			<h3 >USING HTML AND CSS</h3>
			<div class="buttons">
				<a href="#">GET STARTED</a>
				<a href="#">SUBSCRIBE US</a>
			</div>
		</section>
		<section id="portfolio">
			<hr>
			<h2>PORTFOLIO</h2>
			<hr>
			<div class="gallery">
				<img src="img1.jpeg" alt="Image 1">
				<img src="img2.jpeg" alt="Image 2">
				<img src="img3.jpeg" alt="Image 3">
				<img src="img4.jpeg" alt="Image 4">
				<img src="img5.jpeg" alt="Image 5">
				<img src="img6.jpeg" alt="Image 6">
			</div>
			<a href="#">LOAD MORE</a>
		</section>
		<section id="contact">
			<hr class="contact">
			<h2>CONTACT US</h2>
			<hr class="contact">
			<form name="f1" id="contact-form">
				<table align="center" border="1" height="200" cellspacing="12" cellpadding="5">
						<tr>
								<td>
										<input type="text" name="first_name" id="first_name" placeholder="First Name">
								</td>
								<td>
										<input type="text" name="last_name" id="last_name" placeholder="Last Name">
								</td>
						</tr>
						<tr>
								<tr>
								<td>
										<input type="email" name="email" id="email" placeholder="e-mail">
								</td>
								<td>
										<input type="text" name="last_name" id="last_name" placeholder="subject">
								</td>
						</tr>
						<tr>
								<th colspan="2">
										<textarea type="message" placeholder="Enter message"></textarea>
								</th>
						</tr>
						<tr>
								<th colspan="2">
										<input type="submit" name="contact-submit" value="send">
								</th>
						</tr>
				</table>
		</form>
		</section>
	</main>
	<footer>
		<p>
			<hr class="footer">
			<a href="index.html">LOGO</a>
		</p>
		<p>
			Proudly made by Zorislav. Free to use.
		</p>
	</footer>
</body>
</html>
