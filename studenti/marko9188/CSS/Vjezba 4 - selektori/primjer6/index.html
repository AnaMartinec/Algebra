<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-klase</title>
    <style>
        body {
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        header {
            color: red;
        }
        footer {
            color: orange;
        }
        p:first-child{
            text-decoration: underline wavy red;
        }
        /* prva sekcija i prvi paragraf je prvo dijete, 
        ako je u sekciji prvi element npr h1 tada se ne primjenjuje to pravilo (jer nije paragraf)*/
        p:last-child{
            font-size: 14px;
        }
        p:nth-child(2){
            font-family: 'Courier New', Courier, monospace;
        }
        /*u ovom sluƒçaju drugo dijete sekcije, paragraf koji je drugo dijete*/
        p:first-of-type{
            font-weight: bold;
        }
        p:last-of-type{
            text-transform: uppercase;
        }
        p:nth-of-type(2){
            color: darkturquoise;
        }
        p:nth-of-type(2n){
            color: darkturquoise;
        }
        /*dodavanjem 2n pravilo vrijedi za svaki drugi selektor(parni)
        dodavanjem 2n-1 za pravilo vrijedi za neparne*/
    </style>
</head>
<body>
   <header>
     <h1>Zaglavlje</h1>
     <p>Odlomak 1</p>
   </header>
    <section>
        <p>Odlomak 1</p>
        <p>Odlomak 2</p>
        <p>Odlomak 3</p>
        <p>Odlomak 4</p>
        <p>Odlomak 5</p>
    </section>
   <section>
        <h1>Naslov sekcije</h1>
        <p>Odlomak 1</p>
        <p>Odlomak 2</p>
        <p>Odlomak 3</p>
        <p>Odlomak 4</p>
        <p>Odlomak 5</p>
   </section>
   <footer>
       <p>Odlomak 1</p>
       <p>Odlomak 2</p>
       <p>Odlomak 3</p>
   </footer>

</body>
</html>
