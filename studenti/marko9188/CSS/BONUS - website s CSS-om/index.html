<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple website using html and css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body background="banner.jpeg" link="black" alink="blue" vlink="black">
	<header id="header-container">
		<p id="logo">LOGO</p>
		<nav>
			<ul id="inner-header-container">
				<li><a href="#">HOME</a></li>
				<li><a href="#">VIDEOS</a></li>	
				<li><a href="#portfolio">PORTFOLIO</a></li>
				<li><a href="#">BLOG</a></li>
				<li><a href="#contact">CONTACT US</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="section-title">
			<h1 >SIMPLE AND ONE PAGE WEBSITE</h1>
			<h3 >USING HTML AND CSS</h3>
			<ul>
				<li><a href="#">GET STARTED</a></li>
				<li><a href="#">SUBSCRIBE US</a></li>
			</ul>
		</section>
		<section id="section-portfolio">
		  <div>
			<hr>
			<p>PORTFOLIO</p>
			<hr>
		  </div>
		  <div id="image-grid">
			<div>
				<img class="image" src="img1.jpeg" alt="Image 1">
			</div>
			<div>
				<img class="image" src="img2.jpeg" alt="Image 2">	
			</div>	
			<div>
				<img  class="image" src="img3.jpeg" alt="Image 3">
			</div>
			<div>
				<img class="image" src="img4.jpeg" alt="Image 4">
			</div>
			<div>
				<img class="image" src="img5.jpeg" alt="Image 5">
			</div>
			<div>
				<img class="image" src="img6.jpeg" alt="Image 6">
			</div>
			<div id="more"><a href="#">LOAD MORE</a></div>
			
		</section>
		<section id="contact">
			<div id="contact-us">
			  <hr>
			  <p>CONTACT US</p>
			  <hr>
			</div>
		<form action="" id="contact-form">
		 <div id="form-container">
			<div style="display: flex;">
				<div class="input-container">
					<input type="text" name="first_name" id="first_name" placeholder="First Name">
				</div>
				<div class="input-container">
					<input type="text" name="last_name" id="last_name" placeholder="Last Name">
				</div>
			</div>
			<div style="display: flex;">
				<div class="input-container">
					<input type="email" name="email" id="email" placeholder="e-mail">
				</div>
				<div class="input-container">
					<input type="text" name="last_name" id="last_name" placeholder="subject">
				</div>
			</div>
			<div class="other-container">
				<textarea type="message" placeholder="Enter message"></textarea>
			</div>
			<div class="other-container">
				<input type="submit" name="contact-submit" value="send">
			</div>
		 </div>
			
				
		</form>
		</section>
	</main>
	<footer>
		<hr>
		<div id="footer-logo">
			<a href="#">LOGO</a>
		</div>
		<div id="footer-text">
			<p>
				Proudly made by Zorislav. Free to use.
			</p>
		</div>
	</footer>
</body>
</html>
