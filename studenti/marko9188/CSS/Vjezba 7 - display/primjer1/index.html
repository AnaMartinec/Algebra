<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Svojstvo: display</h1>
    <h2>Za elemente bloka</h2>
    <p>Lorem ipsum</p>
    <p class="inline box">Lorem ipsum - inline</p>
    <p class="inline-block">Lorem ipsum - inline block</p>
    <p class="inline-block box">Lorem ipsum - box inline block</p>
    <p class="none">Lorem ipsum - none</p>
    <h2>Za inline bloka</h2>
    <em>Lorem ipsum</em>
    <em class="block">Lorem ipsum - block</em>
    <em class="inline-block">Lorem ipsum - inline-block</em>
    <em class="box">Lorem ipsum - box</em>
    <em class="inline-block box">Lorem ipsum - box inline-block</em>
</body>
</html>
